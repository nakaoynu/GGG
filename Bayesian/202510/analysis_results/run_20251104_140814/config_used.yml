analysis_settings:
  high_freq_cutoff: 0.45
  low_freq_cutoff: 0.361505
  temperature_columns:
  - 4K
  - 30K
  - 100K
  - 300K
  weight_settings:
    background_weight: 0.01
    between_peaks_weight: 0.3
    high_freq_peak_weight: 1.0
    lp_up_peak_weight: 1.0
    model_types:
    - H_form
    - B_form
    peak_distance: 10
    peak_height_threshold: 0.01
    peak_prominence_threshold: 0.05
bayesian_priors:
  gamma_parameters:
    log_gamma_mu_base:
      distribution: Normal
      sigma: 1.0
    log_gamma_offset_base:
      distribution: Normal
      mu: 0.0
      shape: 7
      sigma: 0.8
    log_gamma_sigma_base:
      distribution: HalfNormal
      sigma: 0.8
    temp_gamma_nonlinear:
      distribution: Normal
      mu: 0.0
      sigma: 0.001
    temp_gamma_slope:
      distribution: Normal
      mu: 0.0
      sigma: 0.01
  magnetic_parameters:
    B4:
      distribution: Normal
      sigma: 0.001
    B6:
      distribution: Normal
      sigma: 0.0001
    a_scale:
      distribution: HalfNormal
      sigma: 1.0
    g_factor:
      distribution: Normal
      sigma: 0.1
  noise_parameters:
    sigma:
      distribution: HalfNormal
      sigma: 0.05
  with_prior_info:
    B4:
      distribution: Normal
      sigma: 0.0005
    B6:
      distribution: Normal
      sigma: 0.0001
    a_scale:
      distribution: Normal
      sigma: 0.2
    g_factor:
      distribution: Normal
      sigma: 0.05
execution:
  use_gpu: false
file_paths:
  data_file: C:\Users\taich\OneDrive - YNU(ynu.jp)\master\磁性\GGG\Programs\corrected_exp_datasets\Corrected_Transmittance_Temperature.xlsx
  results_parent_dir: analysis_results
  sheet_name: Corrected Data
mcmc:
  chains: 4
  draws: 4000
  init: adapt_diag
  max_iterations: 2
  target_accept: 0.95
  tune: 2000
physical_parameters:
  B_fixed: 9.0
  N_spin: 1.9386e+28
  d_fixed: 0.0001578
  initial_values:
    B4: 0.000576
    B6: 5.0e-05
    a_scale: 0.604971
    eps_bg: 14.2
    g_factor: 2.003147
    gamma: 0.11e12
  s: 3.5
