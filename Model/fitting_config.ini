# GGG自動フィッティング設定ファイル
# このファイルを編集して自動化の対象領域を制御してください

[optimization_settings]
# 最適化モード設定
limited_params = False
limited_frequency = True
single_model = False
target_model = B_form

[parameter_settings]
# 初期値設定
d_ini = 0.16569e-3
eps_bg_ini = 13.0
gamma_ini = [0.11e12, 0.11e12, 0.11e12, 0.11e12, 0.11e12, 0.11e12, 0.11e12]  
a_param_ini = 1.5805

# フル最適化時の範囲（limited_params=Falseの場合）
d_min = 0.126e-3
d_max = 0.30e-3
eps_bg_min = 12.0
eps_bg_max = 15.0
gamma_min = 1e10
gamma_max = 1e12
a_param_min = 0.8
a_param_max = 2

[frequency_settings]
# 周波数範囲設定
freq_min = 0.15
freq_max = 0.38
freq_points = 300

[experimental_settings]
# 実験条件
temperature = 35.0
magnetic_field = 7.7
excel_file = Circular_Polarization_B_Field.xlsx
sheet_name = Sheet2

[output_settings]
# 出力設定
save_plot = True
output_filename_prefix = full_fitting_result
show_plot = True
print_details = True
