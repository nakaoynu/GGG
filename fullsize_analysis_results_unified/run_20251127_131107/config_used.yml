analysis_settings:
  high_freq_cutoff: 0.45
  low_freq_cutoff: 0.361505
  weight_settings:
    background_weight: 0.01
    between_peaks_weight: 0.1
    high_freq_peak_weight: 1.0
    lp_up_peak_weight: 1.0
    peak_distance: 10
    peak_height_threshold: 0.01
    peak_prominence_threshold: 0.04
bayesian_priors:
  gamma_parameters:
    log_gamma_mu_base:
      distribution: Normal
      sigma: 1.0
    log_gamma_offset_base:
      distribution: Normal
      mu: 0.0
      shape: 7
      sigma: 0.3
    log_gamma_sigma_base:
      distribution: HalfNormal
      sigma: 0.3
    temp_gamma_slope:
      distribution: Normal
      mu: 0.0
      sigma: 0.01
  magnetic_parameters:
    B4:
      distribution: Normal
      sigma: 0.001
    B6:
      distribution: Normal
      sigma: 0.0001
    a_scale:
      distribution: HalfNormal
      sigma: 1.0
    g_factor:
      distribution: Normal
      sigma: 0.1
  noise_parameters:
    sigma:
      distribution: HalfNormal
      sigma: 0.05
  with_prior_info:
    B4:
      distribution: Normal
      sigma: 0.001
    B6:
      distribution: Normal
      sigma: 0.0001
    a_scale:
      distribution: Normal
      sigma: 0.5
    g_factor:
      distribution: Normal
      sigma: 0.1
dataset_config:
  field_variable:
    description: 磁場を変数、温度を固定したデータセット
    enabled: true
  temp_variable:
    description: 温度を変数、磁場を固定したデータセット
    enabled: true
execution:
  use_gpu: false
file_paths:
  data_files:
  - description: 温度変化データ (B=9.0T固定)
    file: bayesian_inputs\BayesianInput_Raw_Transmittance_Temperature.xlsx
    sheet: Normalized Data
    type: temperature
  - description: 磁場変化データ (T=4K固定)
    file: bayesian_inputs\BayesianInput_Raw_Transmittance_Field.xlsx
    sheet: Normalized Data
    type: field
  results_parent_dir: fullsize_analysis_results_unified
mcmc:
  chains: 4
  draws: 3000
  init: adapt_diag
  max_iterations: 2
  random_seed: 42
  target_accept: 0.9
  tune: 1000
output:
  save_bt_params: true
  save_parameters: true
  save_trace: true
physical_parameters:
  B_fixed: 9.0
  N_spin: 1.9386e+28
  T_fixed: 4.0
  d_fixed: 0.0001578
  initial_values:
    B4: 0.0003
    B6: 3.0e-05
    a_scale: 0.7
    eps_bg: 14.2
    g_factor: 1.99
    gamma: 110000000000.0
  s: 3.5
