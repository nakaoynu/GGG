analysis_settings:
  high_freq_cutoff: 0.45
  low_freq_cutoff: 0.361505
  weight_settings:
    background_weight: 0.01
    between_peaks_weight: 0.4
    high_freq_peak_weight: 1.0
    lp_up_peak_weight: 1.0
    peak_distance: 10
    peak_height_threshold: 0.01
    peak_prominence_threshold: 0.04
bayesian_priors:
  b_form_gamma_parameters:
    log_gamma_mu_base:
      distribution: Normal
      sigma: 0.8
    log_gamma_offset_base:
      distribution: Normal
      mu: 0.0
      shape: 7
      sigma: 0.4
    log_gamma_sigma_base:
      distribution: HalfNormal
      sigma: 0.4
    temp_gamma_slope:
      distribution: Normal
      mu: 0.003
      sigma: 0.15
  b_form_magnetic_parameters:
    B4:
      distribution: TruncatedNormal
      lower: 0.001
      mu: 0.00202
      sigma: 0.0002
      upper: 0.003
    B6:
      distribution: TruncatedNormal
      lower: -2.0e-05
      mu: -1.2e-05
      sigma: 2.0e-06
      upper: -5.0e-06
    a_scale:
      distribution: TruncatedNormal
      lower: 0.0
      mu: 1.0
      sigma: 0.15
      upper: 2.0
    g_factor:
      distribution: TruncatedNormal
      lower: 1.8
      mu: 2.0
      sigma: 0.15
      upper: 2.2
  b_form_with_prior_info:
    B4:
      distribution: TruncatedNormal
      lower: 0.001
      mu: 0.00202
      sigma: 0.0001
      upper: 0.003
    B6:
      distribution: TruncatedNormal
      lower: -2.0e-05
      mu: -1.2e-05
      sigma: 1.0e-06
      upper: -5.0e-06
    a_scale:
      distribution: TruncatedNormal
      lower: 0.0
      sigma: 0.1
      upper: 2.0
    g_factor:
      distribution: TruncatedNormal
      lower: 1.8
      mu: 2.0
      sigma: 0.15
      upper: 2.2
  gamma_parameters:
    log_gamma_mu_base:
      distribution: Normal
      sigma: 1.0
    log_gamma_offset_base:
      distribution: Normal
      mu: 0.0
      shape: 7
      sigma: 0.5
    log_gamma_sigma_base:
      distribution: HalfNormal
      sigma: 0.5
    temp_gamma_slope:
      distribution: Normal
      mu: 0.003
      sigma: 0.15
  magnetic_parameters:
    B4:
      distribution: TruncatedNormal
      lower: 0.001
      mu: 0.00202
      sigma: 0.0002
      upper: 0.003
    B6:
      distribution: TruncatedNormal
      lower: -2.0e-05
      mu: -1.2e-05
      sigma: 2.0e-06
      upper: -5.0e-06
    a_scale:
      distribution: TruncatedNormal
      lower: 0.0
      mu: 1.0
      sigma: 0.15
      upper: 2.0
    g_factor:
      distribution: TruncatedNormal
      lower: 1.8
      mu: 2.0
      sigma: 0.15
      upper: 2.2
  noise_parameters:
    sigma:
      distribution: HalfNormal
      sigma: 0.05
  with_prior_info:
    B4:
      distribution: TruncatedNormal
      lower: 0.001
      mu: 0.00202
      sigma: 0.0001
      upper: 0.003
    B6:
      distribution: TruncatedNormal
      lower: -2.0e-05
      mu: -1.2e-05
      sigma: 1.0e-06
      upper: -5.0e-06
    a_scale:
      distribution: TruncatedNormal
      lower: 0.0
      sigma: 0.1
      upper: 2.0
    g_factor:
      distribution: TruncatedNormal
      lower: 1.8
      mu: 2.0
      sigma: 0.15
      upper: 2.2
dataset_config:
  field_variable:
    description: 磁場を変数、温度を固定したデータセット
    enabled: true
  temp_variable:
    description: 温度を変数、磁場を固定したデータセット
    enabled: true
execution:
  threads_per_chain: 4
file_paths:
  data_files:
  - description: 温度変化データ (B=9.0T固定)
    file: bayesian_inputs/BayesianInput_Raw_Transmittance_Temperature.xlsx
    sheet: Normalized Data
    type: temperature
  - description: 磁場変化データ (T=4K固定)
    file: bayesian_inputs/BayesianInput_Raw_Transmittance_Field.xlsx
    sheet: Normalized Data
    type: field
  results_parent_dir: fullsize_analysis_results_unified
mcmc:
  b_form_overrides:
    draws: 8000
    max_iterations: 3
    target_accept: 0.98
    tune: 4000
  chains: 8
  cores: 8
  draws: 4000
  init: adapt_diag
  max_iterations: 2
  random_seed: 42
  target_accept: 0.95
  tune: 2000
output:
  save_bt_params: true
  save_parameters: true
  save_trace: true
physical_parameters:
  B_fixed: 9.0
  N_spin: 1.9386e+28
  T_fixed: 4.0
  d_fixed: 0.0001578
  initial_values:
    B4: 0.00202
    B6: -1.2e-05
    a_scale: 0.7
    eps_bg: 14.2
    g_factor: 2.0
    gamma: 0.018
  s: 3.5
